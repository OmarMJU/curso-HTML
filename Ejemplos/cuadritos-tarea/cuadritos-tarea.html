<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuadritos Tarea</title>
    <link rel="stylesheet" href="./cuadritos-estilos.css">
</head>
<body>
    <h1>Cuadritos que deben compartir el mismo ancho</h1>
    <div class="ancho fondo-negro cuadro-1"></div>
    <div class="ancho fondo-verde cuadro-2"></div>
    <div class="ancho fondo-negro cuadro-3"></div>

    <h1>Cuadritos que deben compartir el mismo alto</h1>
    <div class="cuadro-4 fondo-verde"></div>
    <div class="cuadro-5 fondo-verde"></div>
    <div class="cuadro-6 fondo-verde"></div>
    
    <h1>Cuadritos que deben tener las mismas dimenciones</h1>
    <div class="cuadro-7 fondo-verde"></div>
    <div class="cuadro-8 fondo-verde"></div>

    <h1>Cuadritos Sin fondo</h1>
    <div class="sin-fondo"></div>
    <div class="sin-fondo"></div>

    <h1>Cuadritos con imagen de fondo</h1>
    <div id="imagen"></div>
</body>
</html>
